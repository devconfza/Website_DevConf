Oh no ðŸ™€ the page canot be not found. Our smart robot ðŸ¤– will try and find the best fit and redirect you to it in a few seconds... if he can find anything.

<script type="text/javascript">
console.debug('Starting hunt for URLs');

function findPage() {
    "use-strict"; 

    const allpages = [];
    
    {% for post in site.pages %}
    allpages.push('{{ post.url }}');
    {% endfor %}

    console.dir(allpages);

    let url = window.location.pathname;
	if (url.slice(-1) === "/") {  
        url = url.slice(0, -1);  
    }

    url = url.toUpperCase();
    
    const normalisedPages = allpages.map((value) => {  
	    if (value.slice(-1) === "/") {  
			value = value.slice(0, -1);  
	  	}
        
        return value.toUpperCase();  
    });  
    
    const matchedPage = normalisedPages.indexOf(url); 
    if (matchedPage !== -1) {
        console.debug(`Redirecting to ${allpages[matchedPage]}`);
        window.location = allpages[matchedPage]; 
    } else {
        console.debug(`No match found for ${url}`);
    }
}

findPage();
</script>
