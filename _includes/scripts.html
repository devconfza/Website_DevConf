<script type="text/javascript">
    var updateCountdown = function()
        {
            var now = moment(new Date());
            var confDays = moment(new Date(2017, 2, 9, 9, 0,0));
            var days = confDays.diff(now, 'days');
            var hours = confDays.diff(now.add(days, 'd'), 'hours');
            var mins = confDays.diff(now.add(hours, 'h'), 'minutes');
            var secs = confDays.diff(now.add(mins, 'm'), 'seconds');
            $('#countdown-days').html(days);
            $('#countdown-hours').html(hours);
            $('#countdown-mins').html(mins);
            $('#countdown-secs').html(secs);
        };
    
    $(function()
    {
        updateCountdown();
        setInterval(updateCountdown, 1000);

    $.ajax('http://api.quicket.co.za:80/api/events/14425/guests?api_key=42dd5ced3083881a6ff01b7ef554f534', {
        headers: {
            usertoken: 'F6ED182757B24FBDBB74AF7CCD4D84F07B670AE0D59545F3BC523786956AF1EF'
        },
        dataType: 'json',
        success: function(data) {
            $('#ticketsremainingcount').html(618 - data.records);
            $('#ticketsremaining').show();
        }
    });
    });
</script>
