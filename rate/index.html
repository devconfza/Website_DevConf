---
layout: default
--- 

<div class="sponsor sponsor-home">
    <div class="sponsor-content-detail">
        <div class="sponsor-content-detail-heading">We want your feedback!</div>
        <div class="sponsor-content-detail-workshop">
            <p>Want to win a
                <a href="https://getrocketbook.co.za/" rel="noopener noreferrer" target="_blank"><span
                        class="emailUs">Rocketbook Wave Hamper</span></a>? Complete the speaker feedback for
                the event you attended</p>
        </div>
    </div>

    <div class="sponsor-content-detail">
        <div class="sponsor-content-detail-event-bananas">
            {% for event in site.data.config.events %}
            <a class="event" href="{{ event.rateUrl }}">
                <div class="location">{{ event.location }}</div>
                <div class="date">{{ event.date }}</div>
                <img class="event-logo" src="/public/images/{{ event.logo }}">
                <div class="button" role="button">
                    Rate &amp; Win!
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
